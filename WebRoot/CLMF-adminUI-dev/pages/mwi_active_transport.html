					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">

							<caption>
								<div class="pull-left query">
									<span>
										路线内容：
										<select>
											<option>A线：仁怀-赤水-桐梓-遵义-铜仁(贵州北线)</option>
											<option>B线：织金-六盘水－安顺-兴义(贵州西南线)</option>

											<option>D线：汕头华侨试验区-南澳岛-潮州(广东线)</option>
											<option>E线：兰州-敦煌-阿克苏-乌鲁木齐(甘肃新疆线)</option>
										</select>
									</span>
									<span>
										活动日期：
										<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" placeholder="请选择活动日期">
									</span>
									<span>
										分配状态：
										<select>
											<option>全部</option>
											<option>已分配</option>
											<option>未分配</option>
										</select>
									</span>
									<span>
										<button class="btn btn-primary">查询<b class="fa fa-search ml5"></b></button>
									</span>
									<span>
										<label>记录总数：<b class="red-text">10000</b>条</label>

									<th>路线编号</th>
									<th>路线别名</th>

									<th>开始时间</th>
									<th>结束时间</th>
									<th>分配状态</th>

							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>001</td>
									<td>A</td>
									<td>贵州北线</td>

									<td>2015-8-6</td>
									<td>2015-8-8</td>

									</td>
