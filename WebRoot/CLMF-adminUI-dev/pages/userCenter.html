		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script type="text/javascript">
			$('input[name=work_group]').on('click',function(){
				$(this).next().show();
			});
			$('.yesToChose').on('click',function(){
				var groupbox = $(this).parents('.table-tooltip').find('input[type=checkbox]:checked');
				var groups = []
				for(var i=0;i<groupbox.length;i++){
					var group = $(groupbox).eq(i).parent().text();
					groups.push(group);
				}
				$(this).parents('.table-tooltip').prev('input').val(groups.toString());
				$(this).parents('.table-tooltip').hide();
			});
			$('.closeTooltip').on('click',function(){
				$(this).parents('.table-tooltip').hide();
