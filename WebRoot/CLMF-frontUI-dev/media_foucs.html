                        		   <a href="http://www.chinanews.com/zgqj/2013/08-22/5193035.shtml" target="_blank" style="color: #000000;">首发:世界华文传媒论坛9月在青召开 对话中国梦</a>
                        	</h3>
					<p style="line-height: 32px;width: 100%;text-indent:20px;">青岛新闻网6月19日讯 两年一届的全球华文媒体高层峰会——“第七届世界华文传媒论坛”将于今年9月7日至9日在青岛召开。据悉，本届论坛由国务院侨务办公室、青岛市人民政府和中国新闻社共同主办，将就“‘中国梦’――世界变局与华文媒体的新使命”这一主题进行高层次对话，探讨海外华文媒体视野下的“中国梦”，世界格局变化对海外华文媒体的影响。华文媒体共圆同享“中国梦”
