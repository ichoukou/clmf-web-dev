<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>寻找好友</title>
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css" />
		<!-- Plugins -->
		<link rel="stylesheet" href="css/animations.css">
		<!-- Worthy core CSS file -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cotmer.css">
	</head>
	<body>
		<!--会议日程开始-->
		<div class="row ml10 mr10">
			<!--我的联系人开始-->
			<div class="col-md-12  row-body guest-comunicate-center ">
				<form accept-charset="ISO-8859-1" action="#" method="get">
					<!-- page -->
					<input type="hidden" class="pageIndex" name="pageNumber" value="3">
					<input type="hidden" class="pageSize" name="pageSize" value="10">
					<input type="hidden" class="totalPages" name="totalPage" value="10">
					<!-- page -->

					<table class="table table-striped table-responsive table-bordered table-hover ">
						<caption>
							<div id="query">
								<span>
									中文姓名：
									<input type="text" placeholder="邀约人姓名" nname="dining_date" class="datetimepicker-days"/>
								</span>
								<span>
									英文姓名：
									<input type="text" placeholder="邀约人职务" name="dining_date" class="datetimepicker-hours"/>
								</span>
								<span>
									单位：
									<input type="text" placeholder="邀约人单位"	onblur="" name="dining_num"/>
								</span>
								<span>
									职务：
									<input type="text" placeholder="邀约人职务" name="dining_date" class="datetimepicker-hours"/>
								</span>
								<span>
									<button type="submit" class="btn btn-primary">
										查询<b class="fa fa-search ml5"></b>
									</button>
								</span>
							</div>
						</caption>
						<thead>
							<tr>
								<th><label>全选
									<input type="checkbox" class="checkAll"></label>
								</th>
								<th>序号</th>
								<th>姓名</th>
								<th>单位</th>
								<th>职务</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
	
						</thead>
						<tbody>
							<tr>
								<td>
									<input type="checkbox">
								</td>
								<td>1</td>
								<td>林岸森</td>
								<td>新华社</td>
								<td>新华社编辑总编</td>
								<td>等待回复中</td>
								<td>
									<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#cancelReq">取消好友请求</button>
								</td>
							</tr>
							<tr>
								<td>
									<input type="checkbox">
								</td>
								<td>1</td>
								<td>林岸森</td>
								<td>新华社</td>
								<td>新华社编辑总编</td>
								<td>未请求</td>
								<td>
									<button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#request">请求为联系人</button>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="panel-footer ">
						<div class="navbar navbar-default navbar-link">
							<div class="pull-left mt25 ml10">
								展示：
								<select name="select_items">
									<option value="10">10</option>
									<option value="20">20</option>
									<option value="50">50</option>
									<option value="100">100</option>
									<option value="500">500</option>
								</select>
								数据
							</div>
							<div class="pull-left mt25 ml20">
								跳到第
								<input type="number" name="select_guest_name" style="width: 70px !important;"/>
								页
								<button class="btn btn-primary btn-sm">go</button>
							</div>
							<div class="pull-left mt30 ml20">
								<a href="#">升序</a>
								<a href="#">降序</a>
							</div>
							<div class="nav nav-tabs nav-tabs-justified pull-right">
								<ul class="paginator nav nav-tabs nav-tabs-justified pull-right">
								</ul>
							</div>
	
						</div>
	
					</div>
				</form>

			</div>
			<!--寻找联系人结束-->
		</div>
		<!--会议日程结束-->
		<div class="modal fade" id="cancelReq" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:15%;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
													取消请求
						</h4>
					</div>
					<div class="modal-body text-center">
						<div class="text-center text-info">
							确定要取消该好友请求吗？
						</div>
						<div class="text-center mt20">
							<button class="btn btn-danger mr10">确定</button>
							<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">取消</button>
						</div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<div class="modal fade" id="request" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:15%;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
													发送好友请求
						</h4>
					</div>
					<div class="modal-body text-center">
						<div>
							<span class="text-info" style="vertical-align: top;">
								请输入验证信息：
							</span>
							<span>
								<textarea rows="5" cols="50"></textarea>
							</span>
						</div>
						<div class="text-center mt30">
							<span>
								<button class="btn btn-primary">确定发送</button>
							</span>
						</div>	
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
			
		<script src="bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/js/jquery.js"></script>
		<script src="bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
		<!-- Modernizr javascript -->
		<script type="text/javascript" src="plugins/modernizr.js"></script>
		<!-- Isotope javascript -->
		<script type="text/javascript" src="plugins/isotope/isotope.pkgd.min.js"></script>
		<!-- Backstretch javascript -->
		<script type="text/javascript" src="plugins/jquery.backstretch.min.js"></script>
		<!-- Appear javascript -->
		<script type="text/javascript" src="plugins/jquery.appear.js"></script>
		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="js/template.js"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" src="js/custom.js"></script>
		
		<script type="text/javascript" src="plugins/paginator/paginator.min.js"></script>
		
		<script src="js/page/page.js"></script>
	</body>
</html>
