<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>@我的</title>
		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Favicon -->
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.css" />
		<!-- Plugins -->
		<link rel="stylesheet" href="css/animations.css">
		<!-- Worthy core CSS file -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cotmer.css">
	</head>

	<body>
		<!--会议日程开始-->
		<div class="row ml10 mr10">
			<!--发出邀约历史开始-->
			<div class="col-md-12  row-body guest-comunicate-center ">
				<table class="table table-striped table-responsive table-hover mt10">
					<thead>
						<tr>
							<th>序号</th>
							<th>中文姓名</th>
							<th>英文姓名</th>
							<th>单位</th>
							<th>职务</th>
							<th width="25%">验证内容</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>林岸森</td>
							<td>Json</td>
							<td>新华社</td>
							<td>新华社编辑总编</td>
							<td class="staff text-center" width="25%" style="position: absolute;">
								<div class="hiddenText">我是史锐鑫，请加我为好友</div>
								<div class="table-tooltip">
									<span>我是史锐鑫，请加我为好友</span>
								</div>
								
							</td>
							<td>
								<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal">回复</button>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<!--发出邀约历史结束-->
		</div>
		<!--会议日程结束-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:15%;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" style="border-radius:6px 6px 0 0 ;">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
													 回复请求
						</h4>
					</div>
					<div class="modal-body text-center">
						<table class="table table-striped table-condensed  table-hover table-bordered">
							<tr>
								<td>是否接受请求：</td>
								<td>
									<label>
										<input type="radio" name="invitation" checked="checked" />接受并加为好友</label>
									<label>
										<input type="radio" name="invitation" />拒绝请求</label>
								</td>
							</tr>
							<tr>
								<td>请输入说明：</td>
								<td><textarea rows="4" cols="40"></textarea></td>
							</tr>
							<tr>
								<td colspan="2" class="text-center">
									<button type="button" class="btn btn-primary mr10">确定</button>
									<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">取消</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<script src="bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/js/jquery.js"></script>
		<script src="bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
		<!-- Modernizr javascript -->
		<script type="text/javascript" src="plugins/modernizr.js"></script>
		<!-- Isotope javascript -->
		<script type="text/javascript" src="plugins/isotope/isotope.pkgd.min.js"></script>
		<!-- Backstretch javascript -->
		<script type="text/javascript" src="plugins/jquery.backstretch.min.js"></script>
		<!-- Appear javascript -->
		<script type="text/javascript" src="plugins/jquery.appear.js"></script>
		<!-- Initialization of Plugins -->
		<script type="text/javascript" src="js/template.js"></script>
		<!-- Custom Scripts -->
		<script type="text/javascript" src="js/custom.js"></script>
	</body>

</html>
