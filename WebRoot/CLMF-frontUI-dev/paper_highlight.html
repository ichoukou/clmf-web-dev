					<p style="line-height: 32px;width: 100%;text-indent:20px;"> 胡兰波2001年创办了意大利第一本华人月刊《世界中国》，至今已有12个年头。 这些年，杂志社始终坚持为加强华人与主流社会的对话而努力，从2007年开始，杂志变更为双语。此外，杂志社还通过参与意大利主流社会的活动、接受电视台等媒体采访的方式，介绍华人社会。
